<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shoe Customizer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/jquery.sortable.min.js"></script>
    <script src="js/shoecustomizer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		li:not(.disabled) {
			cursor: move;
		}
		.list-group-sortable-connected {
			min-height:42px;
			border: 1px solid;
			border-radius: 4px;
			border-color: #ddd;
		}
	</style>
</head>
<body>
    <div class="container">
        <div class="tab-content">
                <section>
                    <div class="row">
                        <div class="col-sm-6">
							<h5>Chosen Items</h5>
                            <ul class="list-group list-group-sortable-connected" id="itemsChosen">
								<li class="list-group-item list-group-item-info" data-item="itemD">Item D</li>
								<li class="list-group-item list-group-item-info" data-item="itemE">Item E</li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
							<h5>Shoebase</h5>
                            <ul class="list-group list-group-sortable-connected" id="listShoeBase">
                                <li class="list-group-item list-group-item-info" data-item="itemA" id="testItem" draggable="true"  ondragover="allowDrop(event);" ondrop="alert('x');" >Item A</li>
								<li class="list-group-item list-group-item-info" data-item="itemB">Item B</li>
								<li class="list-group-item list-group-item-info" data-item="itemC">Item C</li>
								<li class="list-group-item list-group-item-info" data-item="itemF">Item F</li>
								<li class="list-group-item list-group-item-info" data-item="itemG">Item G</li>
								<li class="list-group-item list-group-item-info" data-item="itemH">Item H</li>
                            </ul>

                            <h5>Shoe Tongue</h5>
                            <ul class="list-group list-group-sortable-connected" id="listShoeTongue">
                                <li class="list-group-item list-group-item-info" data-item="itemA">Item A</li>
                            </ul>

                            <h5>Shoelace</h5>
                            <ul class="list-group list-group-sortable-connected" id="listShoelace">
                                <li class="list-group-item list-group-item-info" data-item="itemA">Item A</li>
                            </ul>

                            <h5>Text</h5>
                            <ul class="list-group list-group-sortable-connected" id="listText">
                                <li class="list-group-item list-group-item-info" data-item="itemA">Item A</li>
                            </ul>

                            <h5>Logo</h5>
                            <ul class="list-group list-group-sortable-connected" id="listLogo">
                                <li class="list-group-item list-group-item-info" data-item="itemA">Item A</li>
                            </ul>
                        </div>
                    </div>

                    <p>
                        <button type="button" class="btn btn-success" onclick="buildShoes()">Build my shoes!</button>
                    </p>

                    <div class="panel panel-info">
                        <div class="panel-heading">Status</div>
                        <div class="panel-body" id="statusDisplay"></div>
                    </div>
                </section>
        </div>
    </div>
</body>
</html>
