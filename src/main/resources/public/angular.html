<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combo Customizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular-ui-tree.min.css">
    <link rel="stylesheet" href="css/tree.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/angular-ui-tree.js"></script>
    <script>
         var restEndpoint = "http://localhost:8080/";
         var mainApp = angular.module("ComboCustomizer", ['ui.tree']);

         mainApp.controller('comboController', function($scope, $http) {
            $scope.availableItems = [];
            $scope.selectedItems = [];
            $scope.allItems = [];

            $scope.getAllItems = function() {
                $http.get(restEndpoint + "items").then( function(response) {
                    $scope.availableItems = response.data;
                    $scope.allItems = response.data;
                });
            };
            $scope.getAllItems();

            $scope.allCategories = [];
            $scope.getAllCategories = function() {
                $http.get(restEndpoint + "categories").then( function(response) {
                    $scope.allCategories = response.data;
                });
            };
            $scope.getAllCategories();


            $scope.addNewItem = function() {
                var data = "name=" + $scope.newItem.name + "&categoryId=" + $scope.newItem.category;
                $http({
                    url: restEndpoint + "items",
                    method: 'POST',
                    data: data,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "Accept": "application/json"
                    }

                }).then(function successCallback(response) {
                    $scope.getAllItems();
                    $scope.newItem.name = "";
                    console.log(response);
                  }, function errorCallback(response) {
                    console.error(response);
                  });

            };

            $scope.addNewCategory = function() {
                var data = "name=" + $scope.newCategory.name;
                $http({
                    url: restEndpoint + "categories",
                    method: 'POST',
                    data: data,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "Accept": "application/json"
                    }

                 }).then(function successCallback(response) {
                    $scope.getAllCategories();
                    $scope.newCategory.name = "";
                    console.log(response);
                  }, function errorCallback(response) {
                    console.error(response);
                  });
            };

            $scope.newDependency = {};
            $scope.addNewDependency = function() {
                var data = {"depender": $scope.newDependency.depender, "dependee" : $scope.newDependency.dependee };
                $http({
                    url: restEndpoint + "itemdependencies",
                    method: 'POST',
                    data: data,
                    headers: {
                        "Accept": "application/json"
                    }

                 }).then(function successCallback(response) {
                    console.log(response);
                  }, function errorCallback(response) {
                    console.error(response);
                  });
            };

            $scope.startExecute = function() {
                console.log($scope.selectedItems);
                var executeItemIds = [];
                angular.forEach($scope.selectedItems, function(value, key) {
                    executeItemIds.push(value.item_id);
                });
                console.log(executeItemIds);

                $scope.execution = {};
                $scope.execution.done = false;
                $scope.execution.failed = false;
                $scope.execution.processing = true;
                var data = {"items": executeItemIds };
                $http({
                    url: restEndpoint + "execute",
                    method: 'POST',
                    data: data,
                    headers: {
                        "Accept": "application/json"
                    }

                 }).then(function successCallback(response) {
                    $scope.execution.elapsedMs = response.data.msElapsed;
                    $scope.execution.result = response.data.result;
                    $scope.execution.done = true;
                    $scope.execution.processing = false;
                    console.log(response);
                  }, function errorCallback(response) {
                    $scope.execution.failed = true;
                    $scope.execution.result = response.data.failReason;
                    $scope.execution.done = false;
                    $scope.execution.processing = false;
                    console.error(response);
                  });
            };

         });
    </script>

    <div ng-app="ComboCustomizer" ng-controller="comboController" style="padding:5px">
        <h2>Combo Customizer</h2>

        <hr />
        <h3>Build a Combo</h3>
        <div class="row">
            <div class="col-sm-6">
                <h4>Selected Items</h4>
                <div ui-tree>
                    <ol ui-tree-nodes="" ng-model="selectedItems">
                        <li ng-repeat="selectedItem in selectedItems" ui-tree-node>
                            <div ui-tree-handle>
                                {{selectedItem.name}}
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Available Items</h4>
                <div ui-tree>
                    <ol ui-tree-nodes="" ng-model="availableItems">
                        <li ng-repeat="availableItem in availableItems" ui-tree-node>
                            <div ui-tree-handle>
                                {{availableItem.name}}
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <p>
            <button type="button" class="btn btn-primary" ng-class="execution.processing ? 'disabled' : ''" ng-click="startExecute()">{{ execution.processing ? 'Please wait...' : 'Start' }}</button>
        </p>
        <div class="panel panel-success" ng-if="execution.done">
            <div class="panel-heading">Done (elapsed time: <span ng-bind="execution.elapsedMs"></span>ms)</div>
            <div class="panel-body" style="white-space: pre-line;" ng-bind="execution.result"></div>
        </div>

        <div class="panel panel-danger" ng-if="execution.failed">
            <div class="panel-heading">Failed</div>
            <div class="panel-body" style="white-space: pre-line;" ng-bind="execution.result"></div>
        </div>

        <hr />
        <h3>Add New Category</h3>
        <form class="form-inline" ng-submit="addNewCategory()">
            <div class="form-group">
                <label for="newCategoryName">Name:</label>
                <input type="text" class="form-control" id="newCategoryName" ng-model="newCategory.name">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>

        <hr />
        <h3>Add New Item</h3>
        <form class="form-inline" ng-submit="addNewItem()">
            <div class="form-group">
                <label for="newItemName">Name:</label>
                <input type="text" class="form-control" id="newItemName" ng-model="newItem.name">
                <label for="newItemCategory">Category:</label>
                <select id="newItemCategory" ng-model="newItem.category" ng-options="category.id as category.name for category in allCategories">
                    <option style="display:none" value=""></option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>


        <hr />
        <h3>Item Dependencies</h3>
        <table border="1">
            <tr>
                <td>Depender</td>
                <td>Dependee</td>
            </tr>
            <tr>
                <td>X</td>
                <td>Y</td>
            </tr>
        </table>
        <h4>Add Item Dependency</h4>
        <form class="form-inline" ng-submit="addNewDependency()">
            <div class="form-group">
                <select ng-model="newDependency.depender" ng-options="item.item_id as item.name for item in allItems">
                    <option style="display:none" value=""></option>
                </select>
                <label> depends on </label>
                <select ng-model="newDependency.dependee" ng-options="item.item_id as item.name for item in allItems">
                    <option style="display:none" value=""></option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Add Dependency</button>
        </form>

    </div>
</body>
</html>
